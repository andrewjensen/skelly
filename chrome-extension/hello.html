<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="container">
      <div id="status-banner" class="status-initial">Status:</div>

      <h1>Send to Skelly</h1>

      <p>Send the current webpage to Skelly for reading.</p>

      <p><button id="send-to-skelly">Send to Skelly</button></p>

      <hr />

      <p>Configure the host name of your Skelly server:</p>

      <div class="skelly-host-container">
        <input type="text" id="skelly-host" placeholder="http://192.168.100.200:3000" />
        <button id="save-skelly-host">Save</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
